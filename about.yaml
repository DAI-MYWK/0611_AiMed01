【会社紹介：AiMed株式会社】

「IFN Sensor Flow」を開発・提供する**AiMed株式会社**は、医療と健康の未来を見据え、日々研究開発を進めている企業です。病院や医療系大学、福祉施設、行政・研究機関との連携により、“本物”の医療技術やノウハウを社会に広く還元していくことを目指しています。私たちは次の3つの理念を掲げ、それを事業や製品開発に反映させています。

1. **健康の増進**
   国民一人ひとりの安心と安全を、医療の側面からサポートします。単に病気の治療をするだけでなく、病気になる前の予防、そして健康の増進に貢献することが私たちの大きな使命です。

2. **“本物”思考**
   インターネットやメディアの発達により、情報が溢れる時代だからこそ、どの情報が正しいのかを見極める力が求められます。私たちは患者や消費者の不安を取り除き、“本当に良いもの”を提供し続けることを大切に考えています。

3. **先端医療の推進**
   日々進歩する医療分野において、免疫治療や新たな治療方法の研究に力を注ぎ、次世代の医療を考えていくのが私たちの役割の一つです。新しい治療法の確立はもちろん、知識や経験を社会に広く共有し、より多くの方が安心して暮らせるように取り組んでいます。

